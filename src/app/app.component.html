<div class="card">
  <div class="card-header">
    Predictor de pico y placa
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="column">

      <div class="form-group">
        <!-- <label for="licenseId">Licencia</label> -->
        <input type="text" class="form-control" formControlName="license" aria-describedby="Licencia" required id="licenseId" placeholder="aaa-999"/>
      </div>

      <div class="form-group">
        <!-- <label for="dateId">Fecha</label> -->
        <input type="string" class="form-control" formControlName="date" required aria-describedby="Fecha" id="dateId"
          placeholder="dd/mm/aa"/>
      </div>

      <div class="form-group">
        <!-- <label for="timeId">Hora</label> -->
        <input type="text" class="form-control" formControlName="time" required aria-describedby="Hora" id="timeId"
          placeholder="15:00"/>
      </div>

      <div class="">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
